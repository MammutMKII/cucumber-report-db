<ol class="breadcrumb">
	<li><a ui-sref="products({productId: null})">Home</a></li>
	<li class="active">Products</li>
</ol>

<div class="table-responsive">
	<table class="table table-striped table-hover table-bordered">
		<thead>
			<tr>
				<th width="60%" class="firstTD">Product</th>
				<th>Statistics</th>
				<th ng-show="pCtrl.deletionModeService.enabled">Bulk Deletion</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="product in pCtrl.products | filter:pCtrl.searchBar.searchText | orderBy:'':true">
				<td class="firstTD">
					<button ui-sref="reports({productId: product, versionId: 'ALL', categoryId: 'ALL'})" class="btn btn-primary btn-sm">{{product}}</button>
				</td>
				<td>
					<button class="btn btn-primary btn-sm" ui-sref="charts({productId: product, type: 'ColumnChart', limit: 10})">Charts</button>
					<button class="btn btn-primary btn-sm" ui-sref="rankings({productId: product})">Rankings</button>
				</td>
				<td ng-show="pCtrl.deletionModeService.enabled">
					<button ng-really-message="Are you sure?" confirmation="pCtrl.bulkDelete(product)" class="btn btn-danger btn-sm" ng-show="pCtrl.deletionModeService.enabled">Delete</button>
				</td>
			</tr>
		</tbody>
	</table>
</div>
