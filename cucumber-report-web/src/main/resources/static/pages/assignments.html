<ol class="breadcrumb">
	<li><a ui-sref="products({})">Home</a></li>
	<li class="active">Assignments</li>
</ol>

<div class="table-responsive">
	<table class="table table-striped table-hover table-bordered">
		<thead>
			<tr>
				<th width="60%" class="firstTD">Product</th>
				<th>Assigned Groups</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="product in assignCtrl.products | filter:assignCtrl.searchBar.searchText | orderBy:'':true">
				<td class="firstTD">
					<button ui-sref="reports({productId: product, versionId: 'ALL', categoryId: 'ALL'})" class="btn btn-primary btn-sm">{{product}}</button>
				</td>
				<td><script type="text/ng-template" id="GroupModalContent.html">
        			<div class="modal-header">
            			<h3 class="modal-title">Assign Groups for {{gmiCtrl.productId}}</h3>
    					<input type="text" name="gmiCtrl.newGroup.name" ng-model="gmiCtrl.newGroup.name">
						<button ng-click="gmiCtrl.addGroup()" class="btn btn-primary btn-sm">Add</button>
        			</div>
        			<div class="modal-body">
						<table class="table table-striped table-hover table-bordered">
            			<ul class="list-unstyled">
                			<tr ng-repeat="group in gmiCtrl.groups"><td>
                    			<span class="pull-left">{{ group }}</span>
								<button ng-click="gmiCtrl.removeGroup($index)" class="btn btn-primary btn-sm pull-right">Remove</Button>
                			</td></tr>
            			</ul>
						</table>
			        </div>
			        <div class="modal-footer">
			            <button class="btn btn-primary" ng-click="gmiCtrl.close()">Close</button>
        			</div>
    			</script>
					<button ng-click="assignCtrl.openModal(product)" class="btn btn-primary btn-sm">Groups</button></td>
			</tr>
		</tbody>
	</table>
</div>
